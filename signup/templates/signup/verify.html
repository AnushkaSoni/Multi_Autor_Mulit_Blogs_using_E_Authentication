<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body>
    <h2>Code has been sent to your entered email id </h2>
    <form action="/signin/verify/" method="post">{% csrf_token %}
        <input type="text" placeholder="Enter your code here" name="code" id="code">
        <button type="submit">Verify</button>
    </form>
</body>
</html>
