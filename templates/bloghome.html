{% extends 'base.html' %}
{% load static %}
{% block title %}Blog Home{% endblock title %}

{% block body %}

    <main id="main">
        <section>
            <form action="/blog/" method="post">{% csrf_token %}
                <input type="text " placeholder="Search blogs" name="search" id="name">
                <button type="submit">Search</button>
            </form>
            <a href="/blog/writeblog">Write your own blog</a>
            {% for post in posts %}
                <div class="container2">
                <h2>{{post.title}}</h2>
                <h3>{{post.author}}</h3>

                <p>{{post.content | safe}}</p>

                <a href="/blog/{{post.slug}}">Read complete blog</a>
                <br>
                </div>
                
            {% endfor %}
        </section>
    </main>

{% endblock body %}
