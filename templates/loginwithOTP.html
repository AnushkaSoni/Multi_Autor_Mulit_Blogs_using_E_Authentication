{% extends 'base.html' %}
{% block head %}
<title>Login with OTP</title>
{% endblock %}


{% block body %}
<div style="width: 100%;
height: 700px;
background: linear-gradient(225deg,#559090,#ebf0f0);
">
<h2 style="color: black; align-content: center;">Enter the OTP sent to your registered email ID</h2><br>

<form class="login.form" method="POST" action="/OTP/" style="position: relative;
z-index: 1;
background: white;
max-width: 360px;
margin: 50px auto 100px;
padding: 45px;
text-align: center;
box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);">
    {% csrf_token %}
    Enter OTP: <input type="text" name="OTP"><br>
    <button type="submit" style="margin-top: 10px;">Submit OTP</button>
</form>
</div>
{% endblock %}
